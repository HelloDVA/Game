<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        #game-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        #board {
            background-color: #dcb35c;
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 1px;
            border: 2px solid #333;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            background-color: rgba(220, 179, 92, 0.7);
            position: relative;
            cursor: pointer;
        }
        
        .cell:hover {
            background-color: rgba(220, 179, 92, 0.9);
        }
        
        .cell::before, .cell::after {
            content: '';
            position: absolute;
            background-color: #333;
        }
        
        /* 绘制棋盘网格线 */
        #board::before {
            content: '';
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            background-image: 
                linear-gradient(to right, #333 1px, transparent 1px),
                linear-gradient(to bottom, #333 1px, transparent 1px);
            background-size: 31px 31px;
            pointer-events: none;
        }
        
        /* 棋子样式 */
        .stone {
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            z-index: 1;
        }
        
        .black {
            background: radial-gradient(circle at 30% 30%, #666, #000);
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        
        .white {
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
        }
        
        #status {
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>五子棋</h1>
    <div id="status"></div>

    <div id="game-container">
        <div id="board"></div>
    </div>
    
    <button id="robot">人机对战</button>
    <button id="start">匹配对战</button>
    <!--<button id="restart">重新开始</button>-->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('board');
            const statusDisplay = document.getElementById('status');
            const startButton = document.getElementById('start');
            const robotButton = document.getElementById('robot');

    		const boardSize = 15;       // 15 15
            let currentPlayer = 0;        // -1:black, 1:white
            let currentState = false;      // true = 当前轮到玩家走
            let gameActive = false;
            let ai_mode = false;
            let roomid = 0;
            let boardState = [];
            let ws = null;
   
    		//var boardState = Array(boardSize).fill().map(() => Array(boardSize).fill(null));    // board position initivaltive is 0.


   		    // 初始化棋盘
    		function initializeBoard() {

        		board.innerHTML = '';
        		boardState = Array(boardSize).fill().map(() => Array(boardSize).fill(null));
        
        		for (let i = 0; i < boardSize; i++) {
            			for (let j = 0; j < boardSize; j++) {
                			const cell = document.createElement('div');
                			cell.classList.add('cell');
                			cell.dataset.row = i;
                			cell.dataset.col = j;
                			cell.addEventListener('click', handleCellClick);
                			board.appendChild(cell);
            			}
        		}
    		}

            // 显示/隐藏按钮
            function showButtons(show) {
                startButton.style.display = show ? "inline-block" : "none";
                robotButton.style.display = show ? "inline-block" : "none";
            }

            function placeStone(row, col, player) {
                boardState[row][col] = player;
                color = player == -1 ? 'black' : 'white';
                const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                const stone = document.createElement('div');
                stone.classList.add('stone', color);
                cell.appendChild(stone);
            }


            function handleCellClick(e){
                if (!gameActive || !currentState) return;

                const row = parseInt(e.target.dataset.row);
                const col = parseInt(e.target.dataset.col);
                
                // 如果该位置已有棋子，则不能落子
                if (boardState[row][col] !== null){
                    alert("不能落子");
                    return;
                }

                // Send message according the game mode.
                const gamedata = {
                    type: ai_mode ? "ai" : "move",
                    roomid,
                    x: row,
                    y: col,
                    role: currentPlayer
                };
                    
                ws.send(JSON.stringify(gamedata));
                
                // Switch the turn.
                currentState = false;
            }

    
            function startGame(mode) {
                ai_mode = mode === 'robot';
                showButtons(false); 

                if (ws && ws.readyState === WebSocket.OPEN) return;

                ws = new WebSocket('ws://localhost:8081');

                ws.onopen = function() {
                    alert("Matching");
                    const gamedata = { type: ai_mode ? "robot" : "match" };
                    ws.send(JSON.stringify(gamedata));
                };

                ws.onmessage = function(event) {
                    console.log(event.data);

                    const msg = JSON.parse(event.data);

                    if(msg.type == "start"){
                        alert("Match Found"); 

                        currentPlayer = msg.role;
                        roomid = msg.roomid;

                        currentState = currentPlayer === -1; // 黑方先手
                        statusDisplay.innerHTML = currentPlayer === -1 ? "黑方" : "白方";
                        initializeBoard();
                        gameActive = true;
                    } else if(msg.type == "move"){
                        // After place, the currentPlayer turn is close.
                        placeStone(msg.x, msg.y, msg.role);

                        // If the other is ok, open the turn.
                        if(msg.role != currentPlayer) {
                            currentState = true;
                        }
                    } else if(msg.type == "end"){
                        placeStone(msg.x, msg.y, msg.role);
                        statusDisplay.innerHTML = msg.winner === currentPlayer 
                            ? "winner winner chicken dinner!" 
                            : "the lose is temporary!";
                        gameActive = false;
                        showButtons(true);
                    }
                }
            }
            startButton.addEventListener('click', () => startGame('match'));
            robotButton.addEventListener('click', () => startGame('robot'));
        });

            // 重新开始游戏
            //function restartGame() {
            //    currentPlayer = 'black';
            //    gameActive = true;
            //    statusDisplay.textContent = '黑方回合';
            //    initializeBoard();
            //}
            // 事件监听
            //restartButton.addEventListener('click', restartGame);

    </script>
</body>
</html>
