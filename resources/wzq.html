<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        #game-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        #board {
            background-color: #dcb35c;
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 1px;
            border: 2px solid #333;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            background-color: rgba(220, 179, 92, 0.7);
            position: relative;
            cursor: pointer;
        }
        
        .cell:hover {
            background-color: rgba(220, 179, 92, 0.9);
        }
        
        .cell::before, .cell::after {
            content: '';
            position: absolute;
            background-color: #333;
        }
        
        /* 绘制棋盘网格线 */
        #board::before {
            content: '';
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            background-image: 
                linear-gradient(to right, #333 1px, transparent 1px),
                linear-gradient(to bottom, #333 1px, transparent 1px);
            background-size: 31px 31px;
            pointer-events: none;
        }
        
        /* 棋子样式 */
        .stone {
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            z-index: 1;
        }
        
        .black {
            background: radial-gradient(circle at 30% 30%, #666, #000);
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        
        .white {
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
        }
        
        #status {
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>五子棋</h1>
    <div id="status"></div>

    <div id="game-container">
        <div id="board"></div>
    </div>
    
    <button id="robot">五子棋</button>
    <button id="start">开始</button>
    <!--<button id="restart">重新开始</button>-->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // document elements 
    		const board = document.getElementById('board');
    		const statusDisplay = document.getElementById('status');
    		//const restartButton = document.getElementById('restart');
    		const startButton = document.getElementById('start');
            const robotButton = document.getElementById('robot');
    
            // game information
    		const boardSize = 15;       // 15x15的棋盘
            var currentState = 0;       // player turn
            var currentPlayer = 0;      // player role number
            var roomid = 0;
    		var gameState = Array(boardSize).fill().map(() => Array(boardSize).fill(null));
    		var gameActive = true;

            var ws = null;

   		    // 初始化棋盘
    		function initializeBoard() {
        		board.innerHTML = '';
        		gameState = Array(boardSize).fill().map(() => Array(boardSize).fill(null));
        
        		for (let i = 0; i < boardSize; i++) {
            			for (let j = 0; j < boardSize; j++) {
                			const cell = document.createElement('div');
                			cell.classList.add('cell');
                			cell.dataset.row = i;
                			cell.dataset.col = j;
                			cell.addEventListener('click', handleCellClick);
                			board.appendChild(cell);
            			}
        		}
    		}

            function placeStone(row, col, player) {
                gameState[row][col] = player;
                currentColor = player == -1 ? 'black' : 'white';
                const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                const stone = document.createElement('div');
                stone.classList.add('stone', currentColor);
                cell.appendChild(stone);
            }

            function handleCellClick(e){
                if (!gameActive) return;

                if (!currentState) return;
                
                const row = parseInt(e.target.dataset.row);
                const col = parseInt(e.target.dataset.col);
                
                // 如果该位置已有棋子，则不能落子
                if (gameState[row][col] !== null){
                    alert("不能落子");
                    return;
                }
                var gamedata = {
                    "type" : "move",
                    "roomid" : roomid,
                    "x" : row,
                    "y" : col,
                    "role" : currentPlayer
                };
                console.log(gamedata);
                ws.send(JSON.stringify(gamedata));
                currentState = 0;
            }
    
            function startGame() {
				startButton.style.display = "none";	
                robotButton.style.display = "none";

                ws = new WebSocket('ws://localhost:8081');

                ws.onopen = function() {
                    alert("Matching");
                    var gamedata = {
                        "type" : "match"
                    };
                    ws.send(JSON.stringify(gamedata));
                }
                
                ws.onmessage = function(event) {
                    console.log(event.data);
                    const msg = JSON.parse(event.data);

                    if(msg.type == "start"){
                        alert("Match Found"); 
                        if(msg.role == -1){
                            alert("black! your first.");
                            currentState = 1;
                            statusDisplay.innerHTML = "黑方";
                        }
                        else{ 
                            alert("white!");
                            currentState = 0;
                            statusDisplay.innerHTML = "白方";
                        }
                        currentPlayer = msg.role;
                        roomid = msg.roomid;
                        initializeBoard();
                    } else if(msg.type == "move"){
                        placeStone(msg.x, msg.y, msg.role);
                        if(msg.role != currentPlayer) {
                            currentState = 1;
                        }
                    } else if(msg.type == "end"){
                        console.log(currentPlayer);
                        if(msg.winner == currentPlayer){ 
                            statusDisplay.innerHTML = "winner winner chichen dinner !";
                        } else { 
                            statusDisplay.innerHTML = "the lose is tempoary !";
                        }
                        gameActive = false;
                    }
                }
            }

            function startRobot() {
				startButton.style.display = "none";	
                robotButton.style.display = "none";

                ws = new WebSocket('ws://localhost:8081');

                ws.onopen = function() {
                    alert("The Robot is Warming Up! Please Waitting!");
                    var gamedata = {
                        "type" : "robot"
                    };
                    ws.send(JSON.stringify(gamedata));
                }
                
                ws.onmessage = function(event){
                    console.log(event.data);
                    const msg = JSON.parse(event.data);

                    if(msg.type == "start"){
                        alert("OK! black! your first."); 
                        currentPlayer = msg.role;
                        currentState = 1;
                        statusDisplay.innerHTML = "黑方";
                        roomid = msg.roomid;
                        initializeBoard();
                    } else if(msg.type == "move"){
                        // get message and place stone
                        placeStone(msg.x, msg.y, msg.role); 
                        // process ok and send ai move
                        var gamedata = {
                            "type" : "ai",
                            "roomid" : roomid,
                        };
                        ws.send(JSON.stringify(gamedata));
                    } else if (msg.type == "ai") {
                        placeStone(msg.x, msg.y, msg.role); 
                        currentState = 1;
                    } else if(msg.type == "end"){
                        placeStone(msg.x, msg.y, msg.role); 
                        if(msg.role == currentPlayer)
                            statusDisplay.innerHTML = "winner winner chichen dinner !";
                        else 
                            statusDisplay.innerHTML = "the lose is tempoary !";
                        gameActive = false;
                    }
                }
            }
           	startButton.addEventListener('click', startGame);
            robotButton.addEventListener('click', startRobot);
        });

            // 重新开始游戏
            //function restartGame() {
            //    currentPlayer = 'black';
            //    gameActive = true;
            //    statusDisplay.textContent = '黑方回合';
            //    initializeBoard();
            //}
            // 事件监听
            //restartButton.addEventListener('click', restartGame);

    </script>
</body>
</html>
